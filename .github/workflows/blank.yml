name: CI

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2  # Atualize para a versão 2 da ação de checkout

      - name: Copy from master to main
        run: |
          git checkout master
          git pull
          git checkout main
          git merge master
          git push
